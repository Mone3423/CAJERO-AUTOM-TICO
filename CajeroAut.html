<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJERO AUTOMÁTICO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CajeroAut.css">
</head>

<body>
    <div class="container">
        <div class="mi-div">
            <header>
                <h1>Bienvenido al Cajero Automático</h1>
            </header>
    </div>
            <main>
                <section id="inicio">
                    <h1>Inicio</h1>
                    <p>Por favor, ingrese su nombre de cuenta y contraseña:</p>
                    <form id="formInicio">
                        <input type="text" class="form-control " id="codigoCuenta" placeholder="Nombre de cuenta" required>
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
                        <button type="submit">Ingresar</button>
                    </form>
                </section>
        
        <section id="opcionesCajero" style="display: none;">
            <h2>Opciones del Cajero Automático</h2>
            <button id="btnConsultaSaldo">Consulta de Saldo</button>
            <button id="btnRetiroRapido">Retiro Rápido</button>
            <button id="btnRetiro">Retiro</button>
            <button id="btnAnadir">Depósito</button>
            <div id="saldoContainer"></div>
        </section>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="CajeroAut.js"></script>
</body>

</html>
